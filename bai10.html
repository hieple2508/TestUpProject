	<p  id = "uo"></p>
	<script>
		var a= 100;
		var b = 200;
		var sum = sumOfAB(a,b);

		function sumOfAB(a,b){
		  var x = a + b;
		  return x;
		}

		function SumArrayAB(start, end){ 
			var s = 0; 
			for(var i = start; i<=end; i++){ 
				s += i; 
		} 
		return s;
		} 
		document.getElementById("uo").innerHTML = "Tong cac gia tri = " + SumArrayAB(1, 10);
	</script>
